<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Product Info</title>
</head>
<body>
    <h1>Search Product Info</h1>
    <form action="/search_product" method="POST">
        <label for="by_ProductID">Search by Product ID:</label>
        <input type="text" id="by_ProductID" name="by_ProductID">
        <label for="by_ProductName">Search by Product Name:</label>
        <input type="text" id="by_ProductName" name="by_ProductName">
        <label for="by_Category">Search by Category:</label>
        <input type="text" id="by_Category" name="by_Category">
        <input type="submit" value="Search">
    </form>
</body>
</html>
